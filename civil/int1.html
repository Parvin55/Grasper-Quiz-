<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
<div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>
  <style>
	
*{
  box-sizing: border-box;
}
body{
  background-color: #b8c6db;
  background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7f7 100%);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}

.quiz-container{
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
  width: 600px;
  overflow: hidden;
}
.quiz-header{
  padding: 4rem;
}
h2{
  padding: 1rem;
  text-align: center;
  margin: 0;
}
ul{
  list-style-type: none;
  padding: 0;
}
ul li{
  font-size: 1.2rem;
  margin: 1rem 0;
}
ul li label{
  cursor: pointer;
}
button{
  background-color: #03cae4;
  color: #fff;
  border: none;
  display: block;
  width: 100%;
  cursor: pointer;
  font-size: 1.1rem;
  font-family: inherit;
  padding: 1.3rem;
}
button:hover{
  background-color: #04adc4;
}
button:focus{
  outline: none;
  background-color: #44b927;
}

  </style>
  <script>
	const quizData = [
    {
        question: "The cross-sections for a highway is taken at:",
        a: "Right angle to the centre line",
        b: "30 metres apart",
        c: "Intermediate points having abrupt change in gradient",
        d: "All the above",
        correct: "d",
    },
    {
        question: " In the lever of third order, load W, effort P and fulcrum F are oriented as follows",
        a: "W between P and F",
        b: "F between W and P",
        c: "P between W and F",
        d: "W, P and F all on one side",
        correct: "a",
    },
    {
        question: " As compared to English bond, double Flemish bond is",
        a: "stronger",
        b: "More compact",
        c: "costly",
        d: "none of the above",
        correct: "b",
    },
    {
        question: "Which one of the following represents an activity",
        a: " Excavation for foundation",
        b: "Curing of concrete",
        c: " Setting of question paper",
        d: "All the above",
        correct: "d",
    },
    {
        question: " A circular column section is generally not used in actual practice because",
        a: "It is uneconomical",
        b: "It cannot carry the load safely",
        c: "It is difficult to connect beams to the round sections",
        d: "All the above",
        correct: "c",
    },
    {
        question: "Which of the following methods is more suitable for the determination of permeability of clayey soil",
        a: "Constant head method",
        b: "Falling head method",
        c: "Horizontal permeability test",
        d: "none of the above",
        correct: "b",
    },
    {
        question: "The greater clear dimension of web of thickness 't' should not exceed",
        a: "180t",
        b: "200t",
        c: "240t",
        d: "270t",
        correct: "d",
    },
    {
        question: "The point about which combined motion of rotation and translation of a rigid body takes place, is known as",
        a: " Virtual centre",
        b: "Instantaneous centre",
        c: "Instantaneous axis",
        d: " Point of rotation",
        correct: "b",
    },
    {
        question: "Dilution method of disposing of sewage, is not preferred to",
        a: "When sewage is fresh",
        b: "When diluting water has high dissolved oxygen content",
        c: "When diluting water is used for water supply near the point of sewage disposed",
        d: "When the diluting water is having flow currents",
        correct: "c",
    },
    {
        question: "Average annual rainfall at any station is the average of annual rainfall over a period of",
        a: "7 yrs",
        b: "14 yrs",
        c: "28 yrs",
        d: "35 yrs",
        correct: "d",
    },
];
const quiz= document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const e_text = document.getElementById('a_text')
const f_text = document.getElementById('a_text')
const g_text = document.getElementById('a_text')
const h_text = document.getElementById('a_text')
const i_text = document.getElementById('a_text')
const j_text = document.getElementById('a_text')
const submitBtn = document.getElementById('submit')
let currentQuiz = 0
let score = 0
loadQuiz()
function loadQuiz() {
    deselectAnswers()
    const currentQuizData = quizData[currentQuiz]
    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
    e_text.innerText = currentQuizData.e
    f_text.innerText = currentQuizData.f
    g_text.innerText = currentQuizData.g
    h_text.innerText = currentQuizData.h
    i_text.innerText = currentQuizData.i
    j_text.innerText = currentQuizData.j
	
}
function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}
function getSelected() {
    let answer
    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })
    return answer
}
submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    if(answer) {
       if(answer === quizData[currentQuiz].correct) {
           score++
       }
       currentQuiz++
       if(currentQuiz < quizData.length) {
           loadQuiz()
       } else {
           quiz.innerHTML = `
           <h2>You answered ${score}/${quizData.length} questions correctly</h2>
           <button onclick="location.reload()">Reload</button>
           `
       }
    }
})
  </script>
  </head>
